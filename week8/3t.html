<!DOCTYPE html>
<html>

  <head>
    <style>
      #cards .card{
        border:1px solid red;
        display:flex;
        width:300px;
      }
      #cards .card .title{
        flex-grow: 1;
      }
      #cards .card .price{
        font-weight: bold;
        padding-right: 20px;
      }
      #loading{
        display: none;
      }
      #cards{
        width:300px;
        height:200px;
        border: 1px solid blue;
      }
    </style>

  </head>

  <body>
    <button>Load</button>
    <div>
      <button id="sortByMaker">Sort by maker</button>
      <button id="sortByPrice">Sort by price</button>
    </div>
    <div id="cards">
      <img width="300px" height="200px" id="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
    </div>


    <script defer>
        let cars = [{"maker":"Toyota", "model":"Camry 50", "price":50000},
                    {"maker":"Toyota", "model":"Carina", "price":40000},
                    {"maker":"Volkswagen", "model":"Tuareg", "price":35000},
                    {"maker":"Mercedes", "model":"C100", "price":45000}];

        let sortByMaker = document.getElementById('sortByMaker');
        let sortByPrice = document.getElementById('sortByPrice');
        let load = document.getElementsByTagName('button')[0];
        let cards = document.getElementById("cards");
        let loading = document.getElementById("loading");

        function loadButton(){
          loading.style.display = "block";
            load.textContent = "Items are loaded";
            load.disabled = true;
            setTimeout(function(){
                loading.style.display = "none";
                for(let i =0;i<cars.length;i++){
                    cards.innerHTML += "<div class='item'><p>" +cars[i]["maker"]+ " " + cars[i]["model"] +"</p><span>" + cars[i]["price"] + "</span></div>";
                }
            },2000);
        }
        load.addEventListener("click",loadButton);

        sortByPrice.addEventListener("click",function(){
          cars.sort(function(first, second){
                if(first.price < second.price) 
                    return -1;
                if(first.price > second.price) 
                    return 1;
                return 0;
            });
            cards.innerHTML = "";
            for(let i =0;i<cars.length;i++){
                cards.innerHTML += "<div class='item'><p>" +cars[i]["maker"]+ " " + cars[i]["model"] +"</p><span>" + cars[i]["price"] + "</span></div>";
            }
        });

        sortByMaker.addEventListener("click",function(){
            cars.sort(function(first, second){
            if(first.maker < second.maker) 
                return -1;
            if(first.maker > second.maker) 
                return 1;
            return 0});
            cards.innerHTML = "";
            for(let i =0;i<cars.length;i++){
                cards.innerHTML += "<div class='item'><p>" +cars[i]["maker"]+ " " + cars[i]["model"] +"</p><span>" + cars[i]["price"] + "</span></div>";
            }
        });
    </script>
  </body>
</html>
